<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>

</head>
<body class="main">
    <div class="white">
        <div class="a" id="capture">
            <span id="hours">0</span>
            <span>:</span>
            <span id="minutes">0</span>
            <span>:</span>
            <span id="seconds">0</span>
            <span>:</span>
            <span id="miliseconds">0</span>
        </div>
        <div class="button">
        <button onclick="start()" class="button1" id="start">Start</button>
        <button onclick="stop()"  class="button1" id="stop">Pause</button>
        <button onclick="reset()" class="button1" >Reset</button>
        <button onclick="takeshot()" class="button1" >Snap</button>
        </div>
        <div id="output">

        </div>
    </div>



    </div>
    <script src="app.js"></script>  
</body>
</html>
